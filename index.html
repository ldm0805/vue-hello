<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- v-bind corto -->
            <div :class="flex_classes"  class="col-12">
                <h1 id="app">{{ message }}</h1>
                <img :src="link_img" alt="logo">
                <!-- v-bind lungo -->
                <h3 v-bind:class="margin_top">{{ message_two }}</h3>
            </div>
            <div class="row mt-5">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Inserisci il tuo nome" v-model="name">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Inserisci il tuo cognome" v-model="surname">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                   <h2 v-bind:class="custom_style">Benvenuto {{name}} {{surname}}</h2>
                </div> 
            </div>
    </div> 

    <!-- Link Vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Link JS Script-->
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
